<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <br><br>
    <h1>Calculator</h1>
    <div id="main">
        <div id="calculator">
        <div id="memoryfnc">M</div>
        <div id="display">0</div>
         <br><br>
         <div class="button">
        <div id="higher-row">
        <button  id="clear">CE</button>
        <br><br>
        <button id="memoryPlus" >M+</button>
        <br><br>
        <button id="memoryMinus" >M-</button>
        <br><br>
        <button id="memoryRetrive" >MR</button>
        <br><br>
        </div>
        <div id="top-row">
        <button class="number" value='9' id="nine">9</button> 
        <br><br>
        <button class="number"value="8" id="eight">8</button> 
        <br><br>
        <button class="number"value="7" id="seven">7</button>
        <br><br>
        <button class="number"value="6" id="six">6</button>
        <br><br>
         </div>
         <div id="middle-row">
        <button class="number"value="5" id="five">5</button>
        <br><br>
        <button class="number"value="4" id="four">4</button>
        <br><br>
        <button class="number"value="3" id="three">3</button>
        <br><br>
        <button  class="number" value="2" id="two">2</button>
        <br><br>
        </div>
        <div id="semilow-row">
        <button class="number"value="1" id="one">1</button>
        <br><br>
        <button class="number" value="0" id="zero">0</button>
        <br><br>
        <button class="number" value="." id ="decimal">.</button>
        <br><br>
        <button id= "equals" class="equal" value="=">=</button>
        <br><br>
        </div>
        <div id="lower-row">
        <button class="operator" value="+" >+</button>
        <br><br>
        <button class="operator" value="-">-</button>
        <br><br>
        <button class="operator" value="*">x</button>
        <br><br>
        <button class="operator" value="/">รท</button>
        <br><br>
        </div>
    </div>
    </div>
    </div>
    
</body>
<!-- <script src="./calculator.js"></script> -->
<script src="./cd.js"></script>
</html>
