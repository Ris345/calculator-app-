<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <link rel="stylesheet" href="./calculator.css">
     <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    </head>
    <body>
        <br><br>
        <h1>Calculator</h1>
        <div class="main">
           <div class="calculator">
              <div class="memoryfnc" id="memoryfnc">M</div>
              <div class="display" id="display">0</div>
              <div class="buttons">
                <div class="button-row">
                    <button class="memoryPlus" id="memoryPlus">M+</button>
                    <button class="memoryMinus" id="memoryMinus">M-</button>
                    <button class="memoryRetrive" id="memoryRetrive">MR</button>
                    <button class="operator" value="/">รท</button>
                </div>
                <div class="button-row">
                    <button class="number" value='9' id="nine">9</button> 
                    <button class="number"value="8" id="eight">8</button> 
                    <button class="number"value="7" id="seven">7</button>
                    <button class="operator" value="*">x</button>
                </div>
                 <div class="button-row">
                    <button class="number"value="6" id="six">6</button>
                    <button class="number"value="5" id="five">5</button>
                    <button class="number"value="4" id="four">4</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="button-row">
                     <button class="number"value="3" id="three">3</button>
                     <button  class="number" value="2" id="two">2</button>
                     <button class="number"value="1" id="one">1</button>
                     <button class="operator" value="+" >+</button>
                </div>
                <div class="button-row">
                    <button class="clear"  id="clear">CE</button>
                    <button class="number" value="0" id="zero">0</button>
                    <button class="decimal" value="." id ="decimal">.</button>
                    <button class="equals" id= "equals"  value="=">=</button>
                </div>
           </div>
       </div> 
   </div> 
     <script src="./cd.js"></script>
</body>
</html>
